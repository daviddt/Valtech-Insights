<div>
  <h2 class="title">Graph</h2>

  <div>
    <button class="button" (click)="generateGraph()">Generate</button>
    <div class="spinner" *ngIf="loading">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </div>

  <linechart [chartData]="chartInformation.chartData" [labels]="chartInformation.labels"></linechart>
</div>
